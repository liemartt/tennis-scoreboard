<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis scoreboard</title>
    <script src="https://kit.fontawesome.com/fd9c503804.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/match-score.css">

</head>
<body>
    <header>
        <h1><a href = "/">Home</a></h1>
        <h1 th:text = "${'Match '+uuid}">Match 230402934092</h1>
    </header>
<main>
    <div class="bg-image"></div>
    <div class = "scoreboard">
        <div class = "scores">
            <div class = "player-info">
                <div class = "title">
                     
                </div>
                <div class = "title">
                    Tie breaks
                </div>
                <div class = "title" >
                    Sets
                </div>
                <div class = "title">
                    Games
                </div>
                <div class = "title">
                    Points
                </div>
                <div class = "title">
                    
                </div>
            </div>
            <div class = "player-info">
                <div class = "cell" th:text="${player1Name}">
                    Artem
                </div>
                <div class = "cell" th:text="${player1TieBreaks}">
                    0
                </div>
                <div class = "cell" th:text="${player1Sets}">
                    0
                </div>
                <div class = "cell" th:text="${player1Games}">
                    0
                </div>
                <div class = "cell" th:text="${player1Points}">
                    0
                </div>
                <div class = "advantage" th:class="'advantage '+${player1Advantage?'active':' '}">
                </div>

            </div>
            
            <div class = "player-info">
                <div class = "cell" th:text="${player2Name}">
                    Vasya
                </div>
                <div class = "cell" th:text="${player2TieBreaks}">
                    0
                </div>
                <div class = "cell" th:text="${player2Sets}">
                    0
                </div>
                <div class = "cell" th:text="${player2Games}">
                    0
                </div>
                <div class = "cell" th:text="${player2Points}">
                    0
                </div>
                <div class = "advantage" th:class="'advantage '+${player2Advantage?'active':' '}">
                </div>

            </div>
        </div>

        <form method="post" name="win-buttons" th:action="${'/match-score?uuid='+uuid}">
            <button type="submit" name="id" th:value="${player1Id}" th:text="${player1Name}">Artem</button>
            <button type="submit" name="id" th:value="${player2Id}" th:text="${player2Name}">Vasya</button>
        </form>
    </div>
</main>
</body>
</html>
