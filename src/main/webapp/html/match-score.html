<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis scoreboard</title>
    <script src="https://kit.fontawesome.com/fd9c503804.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/match-score.css">

</head>
<body>
    <header>
        <h1><a href = "/">Home</a></h1>
        <h1 th:text = "${'Match '+matchScore.uuid}">Match 230402934092</h1>
    </header>
<main>
    <div class="bg-image"></div>
    <div class = "scoreboard">
        <div class = "scores">
            <div class = "player-info">
                <div class = "title">
                     
                </div>
                <div class = "title">
                    Tie breaks
                </div>
                <div class = "title" >
                    Sets
                </div>
                <div class = "title">
                    Games
                </div>
                <div class = "title">
                    Points
                </div>
                <div class = "title">
                    
                </div>
            </div>
            <div class = "player-info">
                <div class = "cell" th:text="${matchScore.getFirstPlayerScore.name}">
                    Artem
                </div>
                <div class = "cell" th:text="${matchScore.getFirstPlayerScore.tieBreaksCounter}">
                    0
                </div>
                <div class = "cell" th:text="${matchScore.getFirstPlayerScore.setCounter}">
                    0
                </div>
                <div class = "cell" th:text="${matchScore.getFirstPlayerScore.gameCounter}">
                    0
                </div>
                <div class = "cell" th:text="${matchScore.getFormattedPoints(matchScore.getFirstPlayerScore.pointCounter)}">
                    0
                </div>
                <div class = "advantage" th:class="'advantage '+${matchScore.getFirstPlayerScore.isAdvantage()?'active':' '}">
                </div>

            </div>

            <div class = "player-info">
                <div class = "cell" th:text="${matchScore.getSecondPlayerScore.getName()}">
                    Artem
                </div>
                <div class = "cell" th:text="${matchScore.getSecondPlayerScore.tieBreaksCounter}">
                    0
                </div>
                <div class = "cell" th:text="${matchScore.getSecondPlayerScore.setCounter}">
                    0
                </div>
                <div class = "cell" th:text="${matchScore.getSecondPlayerScore.gameCounter}">
                    0
                </div>
                <div class = "cell" th:text="${matchScore.getFormattedPoints(matchScore.getSecondPlayerScore.pointCounter)}">
                    0
                </div>
                <div class = "advantage" th:class="'advantage '+${matchScore.getSecondPlayerScore.isAdvantage()?'active':' '}">
                </div>

            </div>
        </div>

        <form method="post" name="win-buttons" th:action="@{/match-score(uuid=${matchScore.uuid})}">
            <button type="submit" name="id" th:value="${matchScore.getFirstPlayerScore.id}" th:text="${matchScore.getFirstPlayerScore.name}">Artem</button>
            <button type="submit" name="id" th:value="${matchScore.getSecondPlayerScore.id}" th:text="${matchScore.getSecondPlayerScore.name}">Vasya</button>
        </form>
    </div>
</main>
</body>
</html>
