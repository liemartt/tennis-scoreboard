<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tennis scoreboard</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <script crossorigin="anonymous" src="https://kit.fontawesome.com/fd9c503804.js"></script>
    <link href="/css/match-score.css" rel="stylesheet">

</head>
<body>
<header>
    <h1><a href="/"><i class="fa-solid fa-house"></i></a></h1>
    <h1 th:text="${'Match '+matchScore.uuid}">Match 230402934092</h1>
</header>
<main>
    <div class="bg-image"></div>
    <div class="scoreboard">
        <div class="scores">
            <div class="player-info">
                <div class="title">

                </div>
                <div class="title">
                    Tie breaks
                </div>
                <div class="title">
                    Sets
                </div>
                <div class="title">
                    Games
                </div>
                <div class="title">
                    Points
                </div>
                <div class="title">

                </div>
            </div>
            <div class="player-info">
                <div class="cell" th:text="${matchScore.getPlayer1Score.name}">
                    Artem
                </div>
                <div class="cell" th:text="${matchScore.getPlayer1Score.tieBreaksCounter}">
                    0
                </div>
                <div class="cell" th:text="${matchScore.getPlayer1Score.setCounter}">
                    0
                </div>
                <div class="cell" th:text="${matchScore.getPlayer1Score.gameCounter}">
                    0
                </div>
                <div class="cell" th:text="${matchScore.getPlayer1Score.pointCounter}">
                    0
                </div>
                <div class="advantage"
                     th:class="'advantage '+${matchScore.getPlayer1Score.isAdvantage()?'active':' '}">
                </div>

            </div>

            <div class="player-info">
                <div class="cell" th:text="${matchScore.getPlayer2Score.getName()}">
                    NOVAK JOKOVIC
                </div>
                <div class="cell" th:text="${matchScore.getPlayer2Score.tieBreaksCounter}">
                    0
                </div>
                <div class="cell" th:text="${matchScore.getPlayer2Score.setCounter}">
                    0
                </div>
                <div class="cell" th:text="${matchScore.getPlayer2Score.gameCounter}">
                    0
                </div>
                <div class="cell" th:text="${matchScore.getPlayer2Score.pointCounter}">
                    0
                </div>
                <div class="advantage"
                     th:class="'advantage '+${matchScore.getPlayer2Score.isAdvantage()?'active':' '}">
                </div>

            </div>
        </div>

        <form method="post" name="win-buttons" th:action="@{/match-score(uuid=${matchScore.uuid})}">
            <button name="id" th:text="${matchScore.getPlayer1Score.name}" th:value="${matchScore.getPlayer1Score.id}"
                    type="submit">Artem
            </button>
            <button name="id" th:text="${matchScore.getPlayer2Score.name}" th:value="${matchScore.getPlayer2Score.id}"
                    type="submit">Vasya
            </button>
        </form>
    </div>
</main>
</body>
</html>
